<html>
    <head>
        <meta charset="UTF-8" />
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
        ></script>
        <link rel="stylesheet" href="../dist/entry/entry-modal.css" />
        <script src="../dist/entry-modal.js"></script>
    </head>
    <body>
        <button onclick="handleAlert()">Alert</button>
        <button onclick="handleConfirm()">Confirm</button>
        <button onclick="handlePrompt()">Prompt</button>

            async function handleAlert() {
                console.log(await EntryModal.alert('alet test'));
            }
            async function handleConfirm() {
                console.log(await EntryModal.confirm('confirm test'));
            }
            async function handlePrompt() {
                console.log(await EntryModal.prompt('prompt test'));
            }
        </script>
    </body>
